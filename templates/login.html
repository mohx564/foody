<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foody</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/min.css') }}">
</head>
<body>
    <header>
        <div class="logo">Foody</div>
        <nav>
            <a href="{{ url_for('main') }}">Home</a>
            <a href="{{ url_for('mun') }}">Menu</a>
        </nav>

    </header>

    <section class="login-container">
        <h2>Login</h2>
        <form method="post" action="/">
            <label for="username">اسم المستخدم:</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">كلمة المرور:</label><br>
            <input type="password" id="password" name="password" required><br><br>
    
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">register</a></p>

        </form>
    </section>
</body>
</html>
